<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <!-- Not I have put my script tags at the bottom to help speed things up -->
</head>
<body onload="getUserMessages()">
  <div class="container">
    <header>
      <div class="row">
        <div class="sixteen columns">
          <h1>Welcome to this simple Ajax example.</h1>
        </div>
      </div>
      
      <div class="row">
        <nav class="sixteen columns">
          <ul>
            <li><a href="index.html">Sample 1</a></li>
            <li><a href="sample2.html">Sample 2</a></li>
          </ul>
        </nav>
      </div>

      <div class="row">
        <div class="one-half column offset-by-one-half">
          <aside>As an aside I am using the <a href="http://getskeleton.com/" target="_blank">skeleton</a> framework to layout by page</aside>
        </div>
      </div>
      
      
    </header>

    <div class="row">
      <div class="one-third column">
        <div id="user-comments"></div>
      </div>
      <div class="two-thirds column">
        <button id="add-user-comment">
          Add a comment
        </button>
      </div>
    </div>
    
    <div class="row">
      <div class="one-third column">
        <h3>User comments:</h3>
      </div>
    </div>
    
    <div class="row">
      <div class="sixteen columns">
        <div id="user-comments"></div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
